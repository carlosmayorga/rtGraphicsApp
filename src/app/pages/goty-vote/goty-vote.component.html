    <h2 class="b-text-for-dark-bg">Vote for the <small class="b-yellow">GAME OF THE YEAR</small></h2>

<div class="row ml-3 mr-3 b-text-for-dark-bg">

  <div class="col">
    <div class="card-group">

      <div class="card m-3 bg-dark" *ngFor="let item of listOfGoty">
        <img class="card-img-top" [src]="item.url_image" style="width: 174; height: 98;">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <a class="btn btn-outline-primary" (click)="voteForGoty(item)">Vote</a>
        </div>
      </div>

    </div>

  </div>

</div>
